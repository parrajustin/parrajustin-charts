groups:
  - name: "Configuration"
    description: "Application configuration"
  - name: "Storage"
    description: "Configure storage for the application"
  - name: "Networking"
    description: "Networking Configuration for the application"
  - name: "Scaling/Upgrade Policy"
    description: "Configure how pods are replaced when configuration is upgraded"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for the Pod"

questions:
  # App configuration
  - variable: mongodbUsername
    label: "Database User"
    group: "Configuration"
    schema:
      type: string
      default: ""
      required: true

  - variable: mongodbDatabase
    label: "Database Name"
    group: "Configuration"
    schema:
      type: string
      default: ""
      required: true

  - variable: mongodbPassword
    label: "Database Password"
    group: "Configuration"
    schema:
      type: string
      default: ""
      required: true

  - variable: mongodbRootPassword
    label: "Root Password"
    group: "Configuration"
    schema:
      type: string
      default: ""
      required: true

  - variable: environmentVariables
    label: "Extra environment Variables for the application"
    group: "Configuration"
    schema:
      type: list
      default: []
      items:
        - variable: environmentVariable
          label: "Environment Variable"
          schema:
            type: dict
            attrs:
              - variable: name
                label: "Name"
                schema:
                  type: string
              - variable: value
                label: "Value"
                schema:
                  type: string

  # Storage configuration
  - variable: appVolumeMounts
    label: "Mongodb worker Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: data
          label: "Data Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Mongodb Data Volume Name"
                schema:
                  type: string
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-mongdb_worker_data"
                  editable: false
                  hidden: true
              - variable: mountPath
                label: "Mongodb Data Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/data/db"
              - variable: hostPathEnabled
                label: "Enable Host Path for mongodb Data Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for mongodb Data Volume"
                      schema:
                        type: hostpath
                        required: true
                        $ref:
                          - "validations/lockedHostPath"

  - variable: extraAppVolumeMounts
    label: "Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "Host Path Volume"
          description: "Add an extra host path volume for the application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true

  # Port configuration
  - variable: MongodbApplicationPort
    group: "Networking"
    label: "Port to expose application service"
    schema:
      type: int
      min: 9000
      max: 65535
      default: 27017

  - variable: hostNetwork
    label: "Enable Host Network"
    group: "Networking"
    schema:
      type: boolean
      default: false

  # Update strategy
  - variable: updateStrategy
    description: "Upgrade Policy"
    label: "Update Strategy"
    group: "Scaling/Upgrade Policy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  # Resources limits.
  - variable: enableResourceLimits
    label: "Enable Pod resource limits"
    group: "Resource Limits"
    schema:
      type: boolean
      default: false
  - variable: cpuLimit
    label: "CPU Limit"
    description: "CPU resource limit allow  plain integer values with suffix m(milli) e.g 1000m, 100."
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
      default: "4000m"
  - variable: memLimit
    label: "Memory Limit"
    group: "Resource Limits"
    description: "Memory limits is specified by number of bytes. Followed by quantity suffix like E,P,T,G,M,k and Ei,Pi,Ti,Mi,Gi,Ki can also be used. e.g 129e6, 129M,  128974848000m, 123Mi"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
      default: "8Gi"